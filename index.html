<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
    <meta name="theme-color" content="#00ff96">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header class="app-header">
      <h1>✈️ TripPlanner</h1>
      <p class="subtitle">Monte roteiros por destino, controle gastos e marque o que já foi feito.</p>
    </header>

    <section class="controls collapsed" data-collapsible="">
      <div class="field">
        <label for="tripName">Nome do calendário (destino)</label>
        <input type="text" id="tripName" placeholder="Ex.: Calendário Santiago">
      </div>

      <div class="field">
        <label for="startDate">Data início</label>
        <input type="date" id="startDate">
      </div>

      <div class="field">
        <label for="endDate">Data fim</label>
        <input type="date" id="endDate">
      </div>

      <div class="field">
        <label for="budget">Orçamento (moeda da viagem)</label>
        <input type="number" id="budget" min="0" step="0.01" placeholder="Ex: 1500.00">
      </div>

      <div class="field">
        <label for="tripCurrency">Moeda da viagem</label>
        <select id="tripCurrency"></select>
      </div>

      <div class="field">
        <label for="userCurrency">Sua moeda</label>
        <select id="userCurrency"></select>
      </div>

      <!-- Campo de câmbio centralizado -->
      <div class="field field-exchange">
        <label for="exchangeRateInput">Câmbio (1 viagem = ? da sua)</label>
        <input type="number" id="exchangeRateInput" min="0" step="0.0001" value="1">
        <small class="hint">Ex: viagem=USD, você=BRL → insira cotação do USD em BRL.</small>
      </div>

      <button type="button" id="generate" class="btn-primary">Gerar calendário</button>
      <small class="collapse-hint">Clique para configurar nome, datas, orçamento e moedas.</small>
    </section>

    <div id="trips" class="trips"></div>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close=""></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalDayTitle">
        <button class="modal-close" title="Fechar" data-close="">×</button>
        <h3 id="modalDayTitle">Adicionar atividade</h3>

        <div class="modal-fields">
          <input type="text" id="modalActivityInput" placeholder="Atividade / local...">
          <input type="number" id="modalCostInput" placeholder="Custo (opcional)" min="0" step="0.01">
          <button type="button" id="modalAddBtn" class="btn-primary">Adicionar</button>
        </div>

        <div id="modalList" class="list"></div>
      </div>
    </div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js');
    });
  }
</script>


    <script src="index.js"></script>


  </body>

</html>
